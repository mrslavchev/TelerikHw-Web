<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>
<body>
    <table cellspacing ="0" cellpadding ="2" border ="1">
        <colgroup style ="width:125px">
            <col style = "width:20%"/>
            <col style = "width:20%"/>
            <col style = "width:20%"/>
            <col style = "width:20%"/>
            <col style = "width:20%"/>
        </colgroup>
        <thead>
            <tr>
                <th colspan ="3">Title goes here</th>
                <td align ="center">A</td>
                <td align ="right">B</td>
            </tr>
            <tr>
                <td rowspan ="3">C</td>
                <td align = "center">D</td>
                <td align = "center">E</td>
                <td align = "center">F</td>
                <td align ="right">G</td>

            </tr>
            <tr>
                <td align = "center">H</td>
                <td align = "center" colspan ="2">I</td>
                <td rowspan ="2" align ="right"><br />J</td>
            </tr>
            <tr>
                <td align = "center">K</td>
                <td align = "center">L</td>
                <td align = "center">M</td>                              
            </tr>
            <tr>
                <td align ="right">N</td>
                <td colspan ="4" align ="center">O</td>
            </tr>
        </thead>
    </table>
</body>
</html>
