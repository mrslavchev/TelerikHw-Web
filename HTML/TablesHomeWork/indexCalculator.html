<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    
</head>
<body>
    <form method="get" action="a">
    <table cellpadding="0" cellspacing="3" border="1" style="width:150px">
        <colgroup>
            <col style="width:25%" />
            <col style="width:25%" />
            <col style="width:25%" />
            <col style="width:25%" />
        </colgroup>
            <tr>
                <td colspan ="4">
                    <input type="text" name="screen" id="digits" /> 
                </td>
        </tr>
            <tr>
                <td align="center">
                    <input type="button" value=" 1 " name="one"/>
                </td>          
                <td align="center">           
                    <input type="button" value=" 2 " name="two"/>
                </td>          
                <td align="center">           
                    <input type="button" value=" 3 " name="three"/>
                </td>          
                <td align="center">           
                    <input type="button" value=" + " name="plus"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" value=" 4 " name="four" />
                </td>
                <td align="center">
                    <input type="button" value=" 5 "  name="five"/>
                </td>
                <td align="center">
                    <input type="button" value=" 6 " name="six"/>
                </td>
                <td align="center">
                    <input type="button" value=" - " name="minus"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" value=" 7 " name="seven"/>
                </td>
                <td align="center">
                    <input type="button" value=" 8 " name="eight" />
                </td>
                <td align="center">
                    <input type="button" value=" 9 " name="nine" />
                </td>
                <td align="center">
                    <input type="button" value=" * " name="multiplier" />
                </td>
            </tr>
            <tr>
                <td colspan ="2" align="center">
                    <input type="button" value="      0      " name="zero" />
                </td>
                <td align="center">
                    <input type="button" value=" . " name="dot" />
                </td>
                <td align="center">
                   <input type="button" value=" / " name="divider" />
                </td>
            </tr>
        
    </table>
    </form>
</body>
</html>
